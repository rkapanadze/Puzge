<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Playing cards -->
  <g transform="translate(50, 50)">
    <!-- First card (Ace of Hearts) -->
    <rect x="0" y="0" width="80" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="2" rx="5"/>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626">A</text>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">♥</text>
    <text x="40" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626" transform="rotate(180, 40, 110)">A</text>
    <text x="40" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" transform="rotate(180, 40, 90)">♥</text>
    
    <!-- Second card (King of Spades) -->
    <rect x="100" y="20" width="80" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="2" rx="5"/>
    <text x="140" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">K</text>
    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000000">♠</text>
    <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000" transform="rotate(180, 140, 130)">K</text>
    <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000000" transform="rotate(180, 140, 110)">♠</text>
    
    <!-- Third card (Queen of Diamonds) -->
    <rect x="200" y="40" width="80" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="2" rx="5"/>
    <text x="240" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626">Q</text>
    <text x="240" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">♦</text>
    <text x="240" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626" transform="rotate(180, 240, 150)">Q</text>
    <text x="240" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" transform="rotate(180, 240, 130)">♦</text>
    
    <!-- Fourth card (Jack of Clubs) -->
    <rect x="300" y="60" width="80" height="120" fill="#FFFFFF" stroke="#000000" stroke-width="2" rx="5"/>
    <text x="340" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">J</text>
    <text x="340" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000000">♣</text>
    <text x="340" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000" transform="rotate(180, 340, 170)">J</text>
    <text x="340" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000000" transform="rotate(180, 340, 150)">♣</text>
  </g>
  
  <!-- Card backs -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="80" height="120" fill="#1E293B" stroke="#000000" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="60" height="100" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">POKER</text>
    
    <rect x="100" y="0" width="80" height="120" fill="#1E293B" stroke="#000000" stroke-width="2" rx="5"/>
    <rect x="110" y="10" width="60" height="100" fill="#334155" stroke="#475569" stroke-width="1"/>
    <text x="140" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">DECK</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    Card Games
  </text>
</svg> 